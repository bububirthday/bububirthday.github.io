<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Khofash's Birthday</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="Fly Bats logo.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</head>
<body>
    <h1>
      Blow the candle</h1>
     <div class="glow" id="glow"></div>
     <div id="candle">
       <div class="stripe"></div>
       <div class="stripe"></div>
       <div class="stripe"></div>
       <div class="stripe"></div>
       <div class="stripe"></div>
       <div id="top">
         <div class="smoke"></div>
         <div class="smoke"></div>
         <div class="smoke"></div>
         <div id="knot"></div>
         <div class="burn" id="flame"></div>
       </div>
     </div>
     <div id="star-message" style="display: none;">
         <span class="star" style="top: 0%; left: 15%;">I</span>
         <span class="star" style="top: 0%; left: 30%;">L</span>
         <span class="star" style="top: 0%; left: 40%;">O</span>
         <span class="star" style="top: 0%; left: 50%;">V</span>
         <span class="star" style="top: 0%; left: 60%;">E</span>
         <span class="star" style="top: 0%; left: 75%;">Y</span>
         <span class="star" style="top: 0%; left: 85%;">O</span>
         <span class="star" style="top: 0%; left: 95%;">U</span>
     </div>
</body>
</html>
